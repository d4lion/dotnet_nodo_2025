name: .NET Core CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  setup:
    name: 🔧 Setup .NET Environment
    runs-on: ubuntu-latest
    outputs:
      dotnet-version: 9.0.x # Definir la versión de .NET como variable de salida
    steps:
      - name: Checkout Repository 📂
        uses: actions/checkout@v4

      - name: Install .NET SDK 🛠️
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

  restore:
    name: 📦 Restore Dependencies
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout Repository 📂
        uses: actions/checkout@v4

      - name: Restore Dependencies 🔄
        run: dotnet restore

  build:
    name: 🏗️ Build Project
    runs-on: ubuntu-latest
    needs: restore
    steps:
      - name: Checkout Repository 📂
        uses: actions/checkout@v4

      - name: Build Solution 🏗️
        run: dotnet build --no-restore

  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository 📂
        uses: actions/checkout@v4

      - name: Execute Tests 🚀
        run: dotnet test --no-build --verbosity normal
