name: .NET Core CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET ğŸ”§
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies ğŸ“¦
        run: dotnet restore

      - name: Build ğŸ—
        run: dotnet build --no-restore

      - name: Test ğŸ§ª
        run: dotnet test --no-build --verbosity normal
